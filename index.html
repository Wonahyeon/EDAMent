<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDAM Ent</title>

  <!-- 파비콘 -->
  <link rel="icon" href="./favicon.png">

  <!-- 스타일 초기화 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  
  <!-- font & material-icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- SWIPER(8버전으로 진행) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  <link rel="stylesheet" href="./css/main.css">
  
  <!-- js -->
  <!-- SWIPER(8버전으로 진행) -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  
  <!-- GSAP & ScrollToPlugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js" integrity="sha512-WFeBxQtM/n6U8/Nd0Hz/Hq7n75NImbzM7Kc0y/4kE0kHnH1Be+nzm32RwbGoDsW1D9fjjPvI8LIWxLrZhxew/w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- ScrollMagic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js" integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- YOUTUBE -->
  <script src="./js/youtube.js"></script>
  
  <script defer src="./js/main.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header>
    <!-- 가운데 정렬 -->
    <div class="inner">
      <!-- LOGO -->
      <div class="logo-text">
        <a href="#">EDAM</a>
      </div>
      <!-- SNS NAV -->
      <div class="sns-nav">
        <ul>
          <li>
            <a href="https://www.youtube.com/@EdamEnt">
              <img src="./images/icon-youtube.png" alt="유튜브 로고">
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/edam.official/">
              <img src="./images/icon-insta.png" alt="인스타 로고">
            </a>
          </li>
          <li>
            <a href="https://twitter.com/edam_ent">
              <img src="./images/icon-twt.png" alt="트위터 로고">
            </a>
          </li>
          <li>
            <div class="material-icons">menu</div>
          </li>
        </ul>
      </div>
    </div>
  </header>


  <!-- SECTION PROMOTION
    : ARTIST RECENT ACTIVITY -->

  <!-- YOUTUBE -->
  <section class="promotion">
    <div class="youtube">
      <div class="youtube__area">
        <div id="player"></div>
        <div class="youtube__cover"></div>
      </div>
    </div>
  </section>

  <!-- VERTICAL SLIDE -->
  <section class="promotion-descripition">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <a href="javascript:void(0)"></a>
        </div>
      </div>
    </div>
  </section>

  <!-- DESCRIPION -->

  <!-- FOOTER -->
  <!-- FOOT NAV -->

  <!-- COPYRIGHT -->


</body>
</html>
